name: 'CodeQL'

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

env:
  PROTOC_VERSION: '3.17.3'
  PROTOC_GEN_GRPC_WEB_VERSION: '1.2.1'
  NODE_VERSION: '14'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    steps:
      - name: Clone
        uses: actions/checkout@v2.3.4
      - name: Install node
        uses: actions/setup-node@v2.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Install Protoc
        uses: arduino/setup-protoc@v1.1.2
        with:
          version: ${{ env.PROTOC_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install protoc-gen-grpc-web
        run: |
          sudo wget https://github.com/grpc/grpc-web/releases/download/${PROTOC_GEN_GRPC_WEB_VERSION}/protoc-gen-grpc-web-${PROTOC_GEN_GRPC_WEB_VERSION}-linux-x86_64 -O /usr/bin/protoc-gen-grpc-web
          sudo chmod +x /usr/bin/protoc-gen-grpc-web
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
