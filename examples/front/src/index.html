<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@metabreak/grpc-example-front</title>
  </head>
  <body>
    <h1>@metabreak/grpc-example-front</h1>

    <h3>Web client test</h3>
    <button id="web-unary-promise-btn">unary as promise</button>
    <button id="web-unary-observable-btn">unary as observable</button>
    <button id="web-stream-btn">stream</button>

    <h3>Web worker client test</h3>
    <button id="worker-unary-promise-btn">unary as promise</button>
    <button id="worker-unary-observable-btn">unary as observable</button>
    <button id="worker-stream-btn">stream</button>

    <hr />
    <h3>Service with web client test</h3>
    <button id="service-web-unary-promise-btn">unary as promise</button>
    <button id="service-web-unary-observable-btn">unary as observable</button>
    <button id="service-web-stream-btn">stream</button>

    <h3>Service with worker client test</h3>
    <button id="service-worker-unary-promise-btn">unary as promise</button>
    <button id="service-worker-unary-observable-btn">
      unary as observable
    </button>
    <button id="service-worker-stream-btn">stream</button>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
